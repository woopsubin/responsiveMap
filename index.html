<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 반응형에는 필히 viewport가 있어야 한다. --> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 우수빈 - responsiveMap </title>
    <script src="./script/script.js" defer></script>
    <!-- 위의 defer 속성은 HTML 구문 분석이 완전히 완료되면 스크립트 파일을 실행하도록 브라우저에 지시 -->
    <script src="https://kit.fontawesome.com/2d323a629b.js" crossorigin="anonymous"></script>  
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@500&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   
    <!-- header>nav.navbar>h1.navbar-logo+ul.navbar-menu+ul.navbar-icons -->
    <header>
        <nav class="navbar">
            <h1 class="navbar-logo">
                <!-- i.fab.fa-accusoft -->
                <i class="fab fa-accusoft"></i>
                <a href="#">SUBIN</a>                
            </h1>
            <!-- pc menu -->
            <ul class="navbar-menu">
                <!-- li*5>a{WORK} -->
                <li><a href="#">WORK</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">Live</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
          <!-- sns버튼 - 트위터, 페이스북 -->
            <ul class="navbar-icons">
                <!-- li*2>a>i.fab.fa-twitter -->
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
            </ul>
          <!-- mobile menu (햄버거버튼,토글버튼) -->
            <!-- a.navbar-toggleBtn>i.fas.fa-bars -->
            <a href="#" class="navbar-toggleBtn"><i class="fas fa-bars"></i></a>
        </nav>
    </header>   
    <main>
        <!-- 구글지도 -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3165.980784060683!2d126.92748817647517!3d37.48477982881103!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c9fbe55ab809f%3A0x1b7ab1beb6832bcf!2z7J207KCg7Lu07ZOo7YSwIOyVhOy5tOuNsOuvuCDsi6DrprzsuqDtjbzsiqQ!5e0!3m2!1sko!2skr!4v1686201715028!5m2!1sko!2skr"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>
</body>
</html>
